<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./public/styles/global.css">

  <title>Decifrador de horários - UFPB</title>
</head>
<body>
  <div id="container">

    <div class="converter">

      <form>
        <label>Decifrador de horários, UFPB</label>
        <fieldset class="form_item">
          <label>Informe o código do horário:</label>
          <div class="inputs">
            <input type="text" placeholder="Digite o código" name="code" required autocomplete="off">
            <button type="button" name="submit">Decifrar</button>
          </div>
        </fieldset>
        <div class="decifre">

          <div class="status">
                   
          </div>

          <div class="result">
            <p></p>
          </div>
        </div>
      </form>
    </div>

  </div>
  <script src="./public/scripts/decifre.js"></script>
</body>
</html>
